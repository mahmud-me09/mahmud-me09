<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Mahmud</title>
    <link rel="shortcut icon" href="assets/Mahmud.jpg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="index.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <nav class="border-b shadow-lg">
      <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
          <!-- Navbar -->
          <div class="navbar bg-base-300 w-full">
            <div class="flex-none lg:hidden">
              <label
                for="my-drawer-3"
                aria-label="open sidebar"
                class="btn btn-square btn-ghost"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block h-6 w-6 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </label>
            </div>
            <div class="mx-2 flex-1 px-2">
                <div class="flex flex-row lg:flex-col justify-center items-center gap-5 lg:gap-1">
                    <img
                src="assets/Mahmud.jpg"
                alt="Mahmud"
                class="rounded-full border w-16"
            ></img>
                    Mahmud's Portfolio
                </div>
            </div>
            <div class="hidden flex-none lg:block">
              <ul class="menu menu-horizontal">
                <!-- Navbar menu content here -->
                <li><a>About Me</a></li>
                <li><a>Resume</a></li>
                <li><a>Skillsets</a></li>
                <li><a>Projects</a></li>
                <li><a>Education</a></li>
                <li><a>Contact Me</a></li>
              </ul>
              <div class="menu menu-horizontal">
                <input
                type="checkbox"
                value="synthwave"
                class="toggle theme-controller"
              />
              </div>
            </div>
          </div>
        </div>
        <div class="drawer-side">
          <label
            for="my-drawer-3"
            aria-label="close sidebar"
            class="drawer-overlay"
          ></label>
          <ul class="menu bg-base-200 min-h-full w-36 p-4 items-center">
            <!-- Sidebar content here -->
             <li class="text-lg text-center">Mahmud Hasan Khan</li>
             <li class="mb-4"><img
                src="assets/Mahmud.jpg"
                alt="Mahmud"
                class="rounded-full border "
            ></img></li>
            <li><a>About Me</a></li>
            <li><a>Resume</a></li>
            <li><a>Skillsets</a></li>
            <li><a>Projects</a></li>
            <li><a>Education</a></li>
            <li><a>Contact Me</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
